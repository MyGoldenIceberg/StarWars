<div class="login-container mat-typography">
  <div class="login-card mat-elevation-z4">
    <h2 class="mat-headline-4">Welcome Back</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter password" />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>

      <div class="text-end">
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>

      <div class="button-group">
        <button mat-flat-button color="primary" class="login-btn" [disabled]="form.invalid" type="submit">
            Log In
        </button>

        <button mat-stroked-button color="accent" class="register-link" type="button" (click)="navigateToRegister()">
            Create Account
        </button>
       </div>
    </form>
  </div>
</div>
